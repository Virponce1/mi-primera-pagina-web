<!DOCTYPE html>
<html>
<head>
  <title>Mi página web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    p {
      color: #666;
      line-height: 1.5;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a mi página web</h1>
    <p>¡Hola! Esta es una página web de ejemplo.</p>
    <p>Puedes editar el contenido y el diseño según tus necesidades.</p>
  </div>
</body>
</html>
